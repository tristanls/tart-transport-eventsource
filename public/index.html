<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EventSource example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>  
      var eventSource = new EventSource("/events/83tBJ0drTKIHGLhXJ0/B/FIRFqDvAOuAQFuVtLfew+kl0UyiPVxOIUn4");
      eventSource.onmessage = function (event) {
        // event.data:
        // <address>\n
        // <contents>\n\n
        var message = event.data.split('\n');
        if (message.length != 2) {
            console.error("Invalid message format", event.data);
            return;
        }

        var newSpan = document.createElement('span');
        newSpan.innerHTML = "<strong>address:</strong> " + message[0] + "<br>"
                          + "<strong>contents:</strong> " + message[1] + "<br>"
                          + "<hr>";
        document.body.insertBefore(newSpan, document.body.firstChild);
      };
    </script>
</head>
<body>
</body>
</html>
